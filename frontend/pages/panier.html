<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>ORINOCO-Panier d'achats</title>
</head>

<body>

    <!--header-->
    <header class="container-fluid">
        <div class="col col-12">
            <nav class="navbar">
                <a class="navbar-brand" href="index.html">
                    <img src="/backend/images/logo-orinico.png" alt="orinoco" />
                </a>
            </nav>
        </div>
    </header>
    <!--fin header-->

    <!--panier d'achat-->
    <main class="container-fluid" id="panier">
        <div class="row">
            <div class="col col-12 py-3">
                <h2>Récapitulatif de votre commande</h2>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <table>
                    <thead>
                        <th colspan="2">Articles</th>
                        <th class="price_one">Prix unitaire</th>
                        <th>Quantité</th>
                        <th>Total</th>
                    </thead>

                    <tbody>
                    </tbody>

                    <tfoot>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="table_total text-right"><strong>Total</strong></td>
                        <td class="table_total"><strong class="total_result"></strong></td>
                    </tfoot>
                </table>
            </div>
        </div>
        <!--fin panier d'achat-->

        <!--formulaire-->
        <section class="container-fluid my-3">
            <div class="row">
                <h2>Finaliser ma commande</h2>
            </div>
            <form id="form-contact">
                <div class="col">
                    <label for="firstname">Prénom</label><br>
                    <input type="text" id="firstname" placeholder="Victor">
                </div>
                <div class="col">
                    <label for="lastname">Nom</label><br>
                    <input type="text" id="lastname" placeholder="Hugo">
                </div>
                <div class="col">
                    <label for="email">Adresse mail</label><br>
                    <input type="email" id="email" placeholder="victor.hugo@outlook.fr" size="30">
                </div>
                <div class="col">
                    <label for="address">Adresse</label><br>
                    <input type="text" id="address" placeholder="1 rue Victor Hugo" size="30">
                </div>
                <div class="col">
                    <label for="cp">Code postal</label><br>
                    <input type="number" id="cp" placeholder="57000" size="5">
                </div>
                <div class="col">
                    <label for="city">Ville</label><br>
                    <input type="text" id="city" placeholder="Metz">
                </div><br>

                <div class="row">
                    <div class="col">
                        <span id="error-message" class="text-danger row"></span>
                    </div>
                </div><br>

                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-primary" id="submit-panier"
                            value="VALIDER MA COMMANDE"></input>
                    </div>
                </div>
            </form>
        </section>
        <!--fin formulaire-->
    </main>

    <script src="../js/panier.js"></script>
    <script src="../js/utils/fonctions.js"></script>
    <script src="../js/entity/contact.js"></script>
</body>

</html>
