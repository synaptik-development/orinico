<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>ORINOCO-Panier d'achats</title>
</head>
<body>
    <header><a href="./index.html"><img src="/backend/images/logo-orinico.png" alt="orinoco"></a></header>

    <main class="panier_main">
        <div class="alert-empty-panier">VOTRE PANIER EST VIDE !</div>

        <div class="panier">
            <h2>Récapitulatif de votre commande</h2>

            <table>
                <thead>
                    <th class="table_header" colspan="2">Articles</th>
                    <th class="table_header">Prix unitaire</th>
                    <th class="table_header">Quantité</th>
                    <th class="table_header_total">Total</th>
                </thead>

                <tbody>
                </tbody>

                <tfoot>
                    <td colspan="3"></td>
                    <td class="table_total table_total_title">Total</td>
                    <td class="table_total table_total_result"></td>
                </tfoot>
            </table>
        </div>

    </main>

    <section class="panier_section">
        <h2>Finaliser ma commande</h2>
        <form class="form" id="form-contact">
            <div class="form_elements">
                <div>
                    <label for="firstname">Prénom</label><br>
                    <input type="text" id="firstname" placeholder="Sébastien" size="15" ><br>
    
                    <label for="lastname">Nom</label><br>
                    <input type="text" id="lastname" placeholder="Dupond" size="15"><br>
                </div>
    
                <div>
                    <label for="address">Adresse</label><br>
                    <input type="text" id="address" placeholder="1 chemin des barrières" size="50"><br>
    
                    <label for="cp">Code postal</label><br>
                    <input type="number" id="cp" maxlength="5" placeholder="57000" size="5"><br>
                
                    <label for="city">Ville</label><br>
                    <input type="text" id="city" placeholder="Metz" size="30"><br>
                </div>
    
                <div>
                    <label for="email">Adresse mail</label><br>
                    <input type="email" id="email" placeholder="sebastien.kuhler@gmail.fr" size="50"><br>
                </div>
            </div>
            <br>
            <span id="error-message"></span>
           
            <input type="submit" id="submit-panier" value="VALIDER MA COMMANDE"></input>
        </form>
        
    </section>
    
    <script src="../js/panier.js"></script>
    <script src="../js/utils/fonctions.js"></script>
</body>
</html>
