<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <script src="./controllers/camera.js"></script>
    <script src="./routes/camera.js"></script>
    <script src="./server.js"></script>
    <script src="./app.js"></script>
    <title>ORINOCO-Panier d'achats</title>
</head>
<body>
    <header><a href="/index.html"><img src="./images/logo-orinico.png" alt="orinico"></a></header>

    <main class="panier_main">
        <h2>Récapitulatif de votre commande</h2>

        <table>
            <th>
                <td>Articles</td>
                <td>Quantité</td>
                <td>Prix unitaire</td>
                <td>Total</td>
            </th>
            <tr>
                <td>Total</td>
                <td></td>
            </tr>
        </table>

    </main>

    <section class="panier_section">
        <h2>Finaliser ma commande</h2>
        <form class="form" action="">
            <div class="form_element">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" required>
            </div>

            <div class="form_element">
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" required>
            </div>

            <div class="form_element">
            <label for="adresse">Adresse</label>
                <input type="text" id="adresse" required>
            </div>

            <div class="form_element">
                <label for="cp">Code postal</label>
                <input type="number" id="cp" required maxlength="5">
            </div>

            <div class="form_element">
                <label for="city">Ville</label>
                <input type="text" id="city" required>
            </div>

            <div class="form_element">
                <label for="email">Adresse mail</label>
                <input type="email" id="email" required>
            </div>
        </form>
            <div class="btn">VALIDER MA COMMANDE</div>
    </section>    
</body>
</html>
